- name: Demo on Variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
  - name: Print Variable
    debug:
      msg: URL = {{URL}}
  - name: Print Variable
    vars:
      URL: task.exapmle.com
    debug:
      msg:  URL = {{URL}}
- name: Demo on Variables from File
  hosts: all
  vars_files:
    - example-vars.yml
  tasks:
    - name: Print Variable
      debug:
        msg: URL = {{URL}}
- name: Demo On Variables from user input
  hosts: all
  vars_prompt:
    - name: URL
      prompt: Enter URL
      private: false
  tasks:
    - name: Print Variable
      debug:
        msg: URL = {{URL}}
- name: Demo On Variables from inventory
  hosts: all
  tasks:
    - name: Print Variable
      debug:
        msg: URL = {{URL}}
- name: Print Fact
  hosts: all
  tasks:
    - name: Print Fact
      debug:
        msg: Python Version = {{ ansible_python_version }}